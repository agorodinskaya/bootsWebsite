          <div class="modal fade" id="addTask" tabindex="-1" role="dialog" aria-labelledby="addTask" aria-hidden="true">

              <div class="modal-header">
                <h5 class="modal-title" id="taskModal">Type here</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form group">
                    <label for="taskModal"> Task name</label>
                    <input type="text" class ="form-control" id="taskModal" placeholder="type here">
                  </div>
                  <div class="form group">
                    <label for="taskModal"> Task assigned to</label>
                    <input type="text" class ="form-control" id="taskModal" placeholder="type here">
                  </div>
                  <div class = "form-group"></div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
